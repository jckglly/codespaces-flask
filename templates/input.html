<!DOCTYPE html>
<html>
<head>
    <title>Handicap Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .card {
            margin: 20px auto;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title">Handicap Calculator</h1>
            <form method="post">
                <div class="form-group">
                    <label for="scores">Enter your scores (separated by commas):</label>
                    <input type="text" class="form-control" name="scores" id="scores" required>
                </div>
                <div class="form-group">
                    <label for="slope">Enter the slope of the course:</label>
                    <input type="number" class="form-control" name="slope" id="slope" min="0" max="200" required>
                </div>
                <div class="form-group">
                    <label for="rating">Enter the rating of the course:</label>
                    <input type="number" class="form-control" name="rating" id="rating" min="0" max="200" required>
                </div>
                <input type="submit" value="Calculate Handicap" class="btn btn-primary">
            </form>
        </div>
    </div>
</body>
</html>
